<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./scripts/main.js" defer></script>
</head>

<body>
    <header>
        <h1>Library App</h1>
    </header>
    <dialog id="dialog" closedby="closerequest">
        <button class="close" aria-label="Close dialog"><span><i class="fa-solid fa-xmark"></i></span></button>
        <form action="#" method="dialog" id="library-form">
            <div class="form-control">
                <label for="title">Title</label>
                <span id="title-error" class="error-message"></span>
                <input type="text" placeholder="Book title" id="title" name="title" required>
            </div>
            <div class="form-control">
                <span id="author-error" class="error-message"></span>
                <label for="author">Author</label>
                <input type="text" placeholder="Book Author" id="author" name="author" required>
            </div>
            <div class="form-control">
                <label for="pages">Pages</label>
                <input type="number" placeholder="Book pages" id="pages" name="pages" min="1" max="2000">
            </div>
            <div class="form-control">
                <button class="book" type="button">Submit</button>
            </div>
        </form>
    </dialog>
    <main>
        <section>
            <div><button type="button" id="closerequest-btn" class="submit">New Button</button></div>
        </section>
        <section class="grid">
            <div class="card-container"></div>
        </section>
    </main>

</body>

</html>
