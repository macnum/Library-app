<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/main.js" defer></script>
</head>

<body>
    <header>
        <h1>Library App</h1>
    </header>
    <dialog id="dialog" open>
        <form action="#" method="dialog" id="library-form">
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" placeholder="Book title" id="title" name="title" required>
            </div>
            <div class="form-control">
                <label for="author">Author</label>
                <input type="text" placeholder="Book Author" id="author" name="author" required>
            </div>
            <div class="form-control">
                <label for="pages">Pages</label>
                <input type="number" placeholder="Book pages" id="pages" name="pages" min="1" max="2000">
            </div>
        </form>
    </dialog>
</body>

</html>
